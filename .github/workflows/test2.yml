name: 'CloudFlare2DNS'

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: 'Install Requests'
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade requests
      - name: 'run cf2dns'
        
        run: python autorun/BUCTdaka.py