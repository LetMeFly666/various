<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8">
    <title>Jumper</title>
    <script src="/Links/Common.js"></script>
</head>

<body>
    <script>
        const jumpUrl = {
            "1": "/He0/MaoMao/樱花爱心诗.html" // https://letmefly.xyz/He0/MaoMao/%E6%A8%B1%E8%8A%B1%E7%88%B1%E5%BF%83%E8%AF%97.html 给毛毛的樱花爱心诗
        };

        function jump() {
            const id_list = location.href.split('?');
            if (id_list.length != 2) {
                alert("不合法参数！");
                return ;
            }
            const id = id_list[1];
            if (id in jumpUrl) {
                location.href = jumpUrl[id];
            } else {
                alert("id“" + id + "”不存在");
                return ;
            }
        }

        jump();
    </script>
</body>
