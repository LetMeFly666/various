<body>
    <script>
        const jumpUrl = {
            "1": "/He0/MaoMao/%E6%A8%B1%E8%8A%B1%E7%88%B1%E5%BF%83%E8%AF%97.html",  // https://letmefly.xyz/He0/MaoMao/樱花爱心诗.html 给毛毛的樱花爱心诗
            "10": "/%E8%AE%A1%E7%AE%97%E6%9C%BACode/%E8%BF%98%E5%8E%9F%E6%92%95%E7%A2%8E%E7%9A%84%E5%AD%97%E6%9D%A1%EF%BC%8C%E5%93%84%E7%AC%91%E7%94%9F%E6%B0%94%E7%9A%84%E6%AF%9B%E6%AF%9B/index.html",  // https://letmefly.xyz/计算机Code/还原撕碎的字条，哄笑生气的毛毛/index.html
        };

        function jump() {
            const id_list = location.href.split('?');
            if (id_list.length != 2) {
                alert("不合法参数！");
                return ;
            }
            const id = id_list[1];
            if (id in jumpUrl) {
                location.href = jumpUrl[id];
            } else {
                alert("id“" + id + "”不存在");
                return ;
            }
        }

        jump();
    </script>
