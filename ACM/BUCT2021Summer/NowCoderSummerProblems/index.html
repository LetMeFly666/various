    <script> // 其实是应该在题目界面使用的
        function getSelectedLanguageName(){
            const language = document.querySelector(".language-list");
            const lis = language.querySelectorAll("li");
            const len = lis.length;
            for(var i = 0; i < len; i++){
            
                if(lis[i].className == 'el-select-dropdown__item flex-row selected hover'){
                    const span = lis[i].querySelector('span');
                    return span.innerText;
                }
            }
        }
    </script>
