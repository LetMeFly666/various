    <script>
        /* 此函数将会把所有的a标签添加一个target="_blank"属性，除非此标签已有“nochangetarget”属性 */
        function changeLabelA2_blank() {
            const allAs = document.querySelectorAll("a");
            for (var i = 0; i < allAs.length; i++) {
                if (!allAs[i].getAttribute("nochangetarget")) {
                    allAs[i].setAttribute("target", "_blank");
                }
            }
        }

        /* 此网站的所有问题 */
        const problems = [
            {id: 6264, title: "还原撕碎的字条，哄笑生气的毛毛"},
        ];

        /* 将问题显示到表格中 */
        function problemRender() {
            const tableData = document.querySelector("#ProblemTableBody");
            let innerHTML = '';
            for (var i = 0; i < problems.length; i++) {
                const id = problems[i]["id"];
                const title = problems[i]["title"];
                innerHTML += '<tr><td><b>' + id + '</b></td><td class="left aligned"><a style="vertical-align: middle; " href="problem/' + id + '.html" nochangetarget="true">' + title + '</a><div class="show_tag_controled" style="float: right; "><span class="ui header"></span></div></td><td>未知</td><td>未知</td><td>待开发</td></tr>';
            }
            tableData.innerHTML = innerHTML;
        }
