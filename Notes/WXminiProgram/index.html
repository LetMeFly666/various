<body>
    <iframe src="SummaryFromOfficial/" width="100%" height="1000px"></iframe>
    <script id="setIframeToAutoHeight">
        const iframe = document.querySelector('iframe');
        setIframeHeight(iframe);
        function setOnce(settime) {
            setTimeout(() => {
                setIframeHeight(iframe, onload=false);
            }, settime);
        }
        setOnce(500);
        setOnce(2000);
        setOnce(5000);
        setOnce(10000);
    </script>
