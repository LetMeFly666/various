        function getVisitorNum() {
            const visitorNum = document.querySelector("#VisitorNum");
            const httprequest = new XMLHttpRequest();
            httprequest.open("GET", "https://www.letmefly.xyz/ForProgram/getAllVisitorNum/", false);
            try {
                httprequest.send();
                const result = JSON.parse(httprequest.response);  // {"total": 43367}
                visitorNum.innerHTML = result["total"];
            }
            catch (error) {
                visitorNum.innerHTML = "获取失败！";
            }
        }
