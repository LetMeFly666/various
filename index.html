    <script>
        function getVisitorNum() {
            const visitorNum = document.querySelector("#VisitorNum");
            const httprequest = new XMLHttpRequest();
            httprequest.open("GET", "https://www.letmefly.xyz/ForProgram/getAllVisitorNum/", false);
            try {
                httprequest.send();
                const result = JSON.parse(httprequest.response);  // {"total": 43367}
                visitorNum.innerHTML = result["total"];
            }
            catch (error) {
                visitorNum.innerHTML = "获取失败！";
            }
        }

        function setTitleHover() {
            const TitleH1 = document.querySelector("#TitleH1");
            const TitleH1Hidden = document.querySelector("#TitleH1Hidden");

            function showOriginal() {
                TitleH1.setAttribute("style", "display: block");
                TitleH1Hidden.setAttribute("style", "display: none");
            }

            function showHidden() {
                const choosenList = [
                    '私の心は，Unlock！',
                    'CL一生推',
                    'CLANNAD，读作CL，写作人生',
                    '人活着就是为了樱岛麻衣',
                    '原来你也玩原神',
                    '你指尖跃动的电光,是我此生不变的信仰,唯我超电磁炮永世长存',
                    '君の指先には光が跃る、私はこの世に消えない信仰、唯超电磁炮永き',
                    '伏见老贼丧天良，我与黑猫共存亡！',
                    '俺の妹がこんなに可愛いわけがない'
                ];
                TitleH1Hidden.innerHTML = choosenList[Math.floor(Math.random() * choosenList.length)];
                TitleH1.setAttribute("style", "display: none");
                TitleH1Hidden.setAttribute("style", "display: block");
            }

            TitleH1.addEventListener("mouseover", showHidden);
            TitleH1Hidden.addEventListener("mouseout", showOriginal);
            // // 手机端
            // TitleH1.addEventListener("touchstart", showHidden);
            // TitleH1Hidden.addEventListener("touchstart", showOriginal);
        }
    </script>
