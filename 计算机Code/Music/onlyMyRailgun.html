    <h1 align="center" style="color: blueviolet;">Only My Railgun</h1>
    <div class="LetLyric"></div>

    <script>
        const LetLyric = function(lyric, div) {
            lyric.forEach(line => {
                const table = document.createElement("table");
                table.setAttribute("style", "margin-top: 20px; font-family: 楷体; font-size: large;");
                table.setAttribute("align", "center");
                div.appendChild(table);
                function getMaxElement() {
                    var ans = 0;
                    line.forEach(thisLanguage => {
                        ans = thisLanguage.length > ans ? thisLanguage.length : ans;
                    })
                    return ans;
                }
                const maxElement = getMaxElement();
                line.forEach(thisLanguage => {
                    const tr = document.createElement("tr");
                    table.appendChild(tr);
                    for (var i = 0; i < thisLanguage.length; i++) {
                        const td = document.createElement("td");
                        tr.appendChild(td);
                        if (i == thisLanguage.length - 1) {
                            td.setAttribute("colspan", maxElement - thisLanguage.length + 1);
                        }
                        td.innerText =thisLanguage[i];
                    }
                });
            });
        };
    </script>
