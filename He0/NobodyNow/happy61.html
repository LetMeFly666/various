<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>2024六一儿童节快乐</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Links/Common.js"></script>
    <style>
        /* 设置页面的基础样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1; /* 选择一个温馨的背景颜色 */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* 使用可爱的字体 */
        }

        /* 容器样式 */
        .container {
            width: 90%;
            max-width: 600px; /* 根据需要设置最大宽度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 标题样式 */
        h1 {
            color: #ff69b4; /* 粉色标题颜色 */
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* 正方形图片样式 */
        .square-image {
            width: 100%;
            height: auto;
            border: 5px solid #ff69b4; /* 粉色边框 */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        /* 大字样式 */
        .large {
            font-size: 1.2em;
        }

        /* 小字样式 */
        .small {
            font-size: 0.6em;
        }

        /* 媒体查询 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>六一儿童节快乐!</h1>
        <p>愿所有的<span class="large">大</span><span class="small">小</span>孩子们度过一个快乐、幸福的儿童节！</p>
        <img src="https://cdn.letmefly.xyz/img/img/happy61_2024.jpg" alt="儿童节气球图片" class="square-image">
    </div>
