<!DOCTYPE html>
<html>
<head>
	<title>修改自ChatGPT的表达爱意的HTML页面</title>
    <script src="/Links/Common.js"></script>
	<style>
		.container {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			font-family: Arial, sans-serif;
			color: #db7093;
		}		
		.heart {
			display: inline-block;
			animation: pulse 1s ease infinite;
		}
		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.2); }
			100% { transform: scale(1); }
		}
	</style>
</head>
<body>
	<div class="container">
		<p>
			亲爱的，<br>我喜欢你：<br> 
			<span class="heart">&hearts;</span>
		</p>
	</div>
</body>
</html>
